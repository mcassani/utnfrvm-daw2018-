<!DOCTYPE html>
<html ng-app="MiApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">

    <script src="libs/jquery/jquery-3.3.1.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="js/main.js"></script>
</head>

<body ng-controller="MiCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Hotel Manager</a>
        </div>
        <div class="collapse navbar-collapse" id="nav-toggle">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">Ver</a>
                </li>
                <li>
                    <a href="/add">Agregar Habitación</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <input type="text" ng-model="buscador" class="form-control" placeholder="Buscar...">
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-success" ng-click="agregarHabitacion()" ng-disabled="!buscador">Comenzar Búsqueda</button>
            <button type="button" class="btn btn-danger" ng-click="limpiarBuscador()">Borrar</button>
        </div>
        <div class="row">
            {{habitaciones}}
        </div>
        <div class="row">
            <button type="button" class="btn" ng-class="{'btn-primary' : (hab % 2 ===0),  'btn-success' : (hab % 2 ===1)}" ng-repeat="hab in habitaciones">{{hab}}</button>
        </div>

    </div>

</body>

</html>
